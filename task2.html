<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #d9e8d9;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .social-buttons button {
      border: none;
      background-color: white;
      padding: 12px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .social-buttons button:hover {
      transform: scale(1.05);
    }

    .social-buttons button img {
      width: 24px;
      height: 24px;
    }

    .form-container p {
      margin: 10px 0;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button.signup {
      background-color: #3e5c3e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.signup:hover {
      background-color: #324d32;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button title="Sign up with Google">
        <img src="gg.webp" alt="Google">
      </button>
      <button title="Sign up with Facebook">
        <img src="ff.webp" alt="Facebook">
      </button>
    </div>
    <p>or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="signup" type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
