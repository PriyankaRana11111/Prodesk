<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Survey Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      background-color: #ffa94d;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .form-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group label,
    .radio-group label {
      display: block;
      margin: 5px 0;
      font-weight: normal;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffa94d;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff922b;
    }
    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-box">
      <h2>Survey Form</h2>
      <p>User stories survey form</p>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Enter E-Mail" required>
      <label for="experience">Work Experience:</label>
      <input type="number" id="experience" placeholder="Enter Number" required>
      <label for="investing">Are you comfortable in investing in real estate on platform without first investigating properly:</label>
      <select id="investing" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="suggestions">Suggestions to build trusted platform:</label>
      <textarea id="suggestions" rows="3" placeholder="Your suggestions..."></textarea>
      <label>You are ready to invest in:</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Real Estate</label>
        <label><input type="checkbox"> Mutual Funds</label>
        <label><input type="checkbox"> Crypto Currency</label>
        <label><input type="checkbox"> Stocks & Bonds</label>
      </div>
      <label>Are you ready for further contact:</label>
      <div class="radio-group">
        <label><input type="radio" name="contact" value="yes"> Yes</label>
        <label><input type="radio" name="contact" value="no"> No</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
